<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cart</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" />

    <link rel="stylesheet" href="index.css" />

  </head>

  <body>

    <div class="main-container">

      <div class="header">

        <div class="logo">

          <div class="vector"></div>

          <span class="bloom">Bloom</span>

        </div>

        <div class="search-bar">

          <span class="search-anything">Search anything</span>

          <div class="search"></div>

        </div>

        <div class="person">

          <div class="frame"><div class="person-1"></div></div>

        </div>

      </div>

      <div class="frame-2">

        <div class="frame-3">

          <div class="frame-4">

            <div class="arrow-back-ios"></div>

            <span class="your-cart">Your cart</span>

          </div>

          <div class="frame-5">

            <div class="card">

              <div class="img-frame"><div class="image"></div></div>

              <div class="headline">

                <div class="frame-6">

                  <span class="text-4"

                    >Modern Table - Coffee table (90x50cm)</span

                  ><span class="text-5">Flönsa</span>

                </div>

              </div>

            </div>

            <div class="wrapper-8">

              <div class="group">

                <div class="wrapper-9">

                  <span class="text-6">Order price:</span

                  ><span class="text-7">2599.00</span>

                </div>

                <div class="group-2">

                  <span class="text-8">Delivery charges:</span

                  ><span class="text-9">+300.00</span>

                </div>

                <div class="section-3">

                  <span class="tax">Tax:</span><span class="plus">+54.00</span>

                </div>

                <div class="frame-7">

                  <span class="discount">Discount:</span

                  ><span class="minus">-649.00</span>

                </div>

              </div>

              <div class="frame-8">

                <span class="amount-to-be-paid">Amount to be paid:</span

                ><span class="amount">2304.00</span>

              </div>

            </div>

            <button class="frame-9">

              <span class="proceed-to-buy">Proceed to buy</span>

            </button>

          </div>

        </div>

      </div>

      <div class="footer">

        <div class="brand"><div class="vector-a"></div></div>

        <div class="nav-list">

          <button class="home">Home</button><span class="about">About</span

          ><span class="contact">Contact</span><span class="help">Help</span

          ><span class="sell">Sell</span>

        </div>

        <span class="copyright">© Copyright 2024</span>

      </div>

    </div>
